syntax = "proto3";

package chat;

// Interface exported by the server.
service Chat {
    // A simple RPC.
    //
    // Signs in and gets unread messages.
    rpc SignInExisting(Username) returns (Unreads) {}
    rpc SignInNew(Username) returns (Unreads) {}
    // Sends message to recipient with Username
    rpc Send(Username, SendMessage) returns (SenderNote) {}
    rpc List(Wildcard) returns ()
}

message Username {
    string name = 1;
}

message Unreads {
    
}

// The response message
message SenderNote {
    string message = 1;
}

