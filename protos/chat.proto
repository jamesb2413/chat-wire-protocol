syntax = "proto3";

package chat;

// Interface exported by the server.
service Chat {
    // A simple RPC.
    //
    // Signs in and gets unread messages.
    rpc SignIn(Username) returns (UnreadsOrError) {}
    rpc AddUser(Username) returns (UnreadsOrError) {}
    // Sends message to recipient with Username
    rpc Send(Username, SendMessage) returns (SenderNote) {}
    rpc List(Wildcard) returns ()
}

message Username {
    required string name = 1;
}

message UnreadsOrError {
    bool errorFlag = 1;
    string message = 2; 
}

// The response message
message SenderNote {
    string message = 1;
}

